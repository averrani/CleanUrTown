<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Signaler</title>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://codepb.github.io/jquery-template/jquery.loadTemplate-0.4.3.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="./js/signaler.js"></script>
    <link rel="stylesheet" href="liste.css">
   
</head>


<body>
     <br><br>
    <div style="text-align:center"> <h1>Signaler un dechet</h1></div>

    <div class="d-flex justify-content-center">
            <form method="post" action="http://localhost:3001/api/incidents" style="width:30rem; position:relative; top:2rem;">
            
                    <div class="row">
                        <div class="col">
                            <label for="company">Type:</label>
                            <select class="form-control" id="type">
                                <option>Incident Naturelle</option>
                                <option>Dechets encombrant</option>
                                <option>Accident</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="priorite">Priorite de l'incident:</label>
                            <input type="name" class="form-control" id="priorite" placeholder="ex:Haute">
                        </div>
            
                        <div class="col">
                            <label for="situation">Situation</label>
                            <input type="name" class="form-control" id="situation" placeholder="ex:Trottoir bloque">
                        </div>
            
                    </div>
                    
                        <div class="form-group">
                            <label for="longitude">Longitude:</label>
                            <input type="text" class="form-control" id="longitude" readonly>
                        </div>
            
                        <div class="form-group">
                            <label for="latitude">Latitude:</label>
                            <input type="text" class="form-control" id="latitude" readonly>
                        </div>
                            <input type="hidden" id="latitude" name="latitude">
                            <input type="hidden" id="longitude" name="longitude">
                        
                            <button type="button" onclick="getLocation()">Récupérer la position</button>

                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" class="form-control" id="date" placeholder="Date de création">
                    </div>

                    <form method="POST"  action="/upload" enctype="multipart/form-data">
                        <input type="file" name="image">
                        <input type="submit" value="Envoyer">
                    </form>
                      
                    
                    <br><br><br>
                    
                    <div class="row">
                        <div class="col-sm-12">
                            <button type="button" style="background-color: #86C5DB;" class="btn btn-secondary" onclick="window.location.href = '/incidents/list.html';">Liste des dechets</button>
                            <button style="background-color: rgb(219, 184, 222); position: absolute; right:0;" onclick="handleSubmit()" class="btn btn-primary">Valider</button>
                        </div>
                    </div>

                        
            </form>
    </div>
            
    
</body>

</html>
